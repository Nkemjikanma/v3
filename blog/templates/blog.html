{% extends "base.html" %}

{% block title %}{{ section.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<section>
  <div class="section-title">
    <h2>{{ section.title }}</h2>
  </div>

  <ul class="posts">
    {% for page in section.pages %}
    <li class="post-item">
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <span class="post-date">{{ page.date | date(format="%b %d, %Y") }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock content %}
